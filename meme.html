<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Meme Generator</title>
    </head>

    <body onload="onInit()">
        <header>
            <div class="logo">
                <a href="/">
                    <img src="icons/meme.png" width="100" height="100">
                </a>
            </div>
            <nav>
                <div class="main-nav">
                    <ul>
                        <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                        <li><a href="#">Saved</a></li>
                    </ul>
                </div>
                
                <!-- hamburger menu -->
                <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                </button> -->
            </nav>
        </header>

        <main class="main-container">
            <div class="gallery">
                <section class="gallery-container img-gallery"></section>

            </div>

            <div class="editor">
                <section class="editor-container">
                    <div class="canvas-container">
                        <canvas id="my-canvas" width="400" height="400"></canvas>
                    </div>
                    <form class="navbar-editor-container">
                        <label class="line-inp">
                            <input type="text" id="line-inp" placeholder="Add Text Here" oninput="onSetLineTxt()" />
                        </label>

                        <div class="tools">
                            <div class="button-with-img-icon new-line" id="text" onclick="onAddLine()">
                                <img src="icons/add_to_queue_icon.png" alt="" height="20" width="20" />
                            </div>

                            <div class="button-with-img-icon switch-line" id="switch-line" onclick="onSwitchLine()">
                                <img src="icons/switch_vertical_icon.png" alt="" height="20" width="20" />
                            </div>

                            <div
                                class="button-with-img-icon delete-line"
                                id="text"
                                type="button"
                                onclick="onDeleteLine()">
                                <img src="icons/erase_delete_icon.png" alt="" height="20" width="20" />
                            </div>
                        </div>

                        <div class="line-edit">
                            <select id="fontFamily" value="" onchange="onChangeFontFamily()">
                                <!-- <option id="impact" value="Impact">Impact</option>
                            <option id="anton" value="anton">Anton</option>
                            <option id="cinzel" value="cinzel">Cinzel</option>
                            <option id="dancingscript" value="dancingscript">Dancingscript</option>
                            <option id="danfo" value="danfo">Danfo</option>
                            <option id="geostarfill" value="geostarfill">Geostarfill</option>
                            <option id="moolahlah" value="moolahlah">Moolahlah</option>
                            <option id="rubikpuddles" value="rubikpuddles">Rubikpuddles</option>
                            <option id="teko" value="teko">Teko</option> -->
                                <option id="impact" value="Impact">Impact</option>
                                <option id="arial" value="Arial">Arial</option>
                                <option id="georgia" value="Georgia">Georgia</option>
                                <option id="tahoma" value="Tahoma">Tahoma</option>
                                <option id="verdana" value="Verdana">Verdana</option>
                                <option id="garamond" value="Garamond">Garamond</option>
                            </select>

                            <label class="font-size">
                                <input type="number" id="font-size" value="40" onchange="onChangeFontSize()" />
                            </label>

                            <div class="button-with-img-icon font-up" onclick="onIncreaseFont()">
                                <img src="icons/fluent_font_increase_regular_icon.png" alt="" height="20" width="20" />
                            </div>

                            <div class="button-with-img-icon font-down" onclick="onDecreaseFont()">
                                <img src="icons/font_decrease_regular_icon.png" alt="" height="20" width="20" />
                            </div>
                        </div>

                        <div class="line-decor">
                            <label for="icon-btn-fill" class="button-with-img-icon text-fill">
                                <img src="icons/color_palette_icon.png" alt="" height="20" width="20" />
                                <input
                                    type="color"
                                    id="icon-btn-fill"
                                    name="fill"
                                    value="#ffffff"
                                    oninput="onSetTextFill()" />
                            </label>

                            <label for="icon-btn-stroke" class="button-with-img-icon text-srtoke">
                                <img src="icons/text_stroke_icon.png" alt="" height="20" width="20" />
                                <input
                                    type="color"
                                    id="icon-btn-stroke"
                                    name="stroke"
                                    value="#000000"
                                    oninput="onSetTextStroke()" />
                            </label>
                        </div>

                        <div class="share">
                            <a
                                href="#"
                                class="button-with-img-icon"
                                onclick="onDownloadMeme(this)"
                                download="my-img.jpg">
                                <img src="icons/download_icon.png" alt="" height="20" width="20" />
                            </a>

                            <a href="#" class="button-with-img-icon" onclick="onSaveMeme()">
                                <img src="icons/mark_save_icon.png" alt="" height="20" width="20" />
                            </a>

                            <div class="button-with-img-icon share-facebook" onclick="onUploadImg()">
                                <img src="icons/facebook_media_share_social_icon.png" alt="" height="20" width="20" />
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <script src="./js/services/memeService.js"></script>
        <script src="./js/controllers/memeController.js"></script>
        <script src="./js/controllers/galleryController.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
