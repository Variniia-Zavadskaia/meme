<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Meme Generator</title>
    </head>

    <body class="main-layout" onload="onInit()" onkeydown="onKeyDown(event)">
        <header class="full">
            <div class="logo">
                <a href="/">
                    <img src="icons/meme.png" width="100" height="100" />
                </a>
            </div>
            <nav>
                <div class="main-nav">
                    <ul>
                        <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                        <li><a href="#">Saved</a></li>
                    </ul>
                </div>

                <!-- hamburger menu -->
                <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                </button> -->
            </nav>
        </header>

        <main class="full">
            <div class="gallery">
                <section class="gallery-container img-gallery"></section>
            </div>

            <div class="editor">
                <section class="editor-container">
                    <div class="canvas-container">
                        <canvas class="canvas" width="400" height="400"></canvas>
                    </div>
                    
                    <form class="navbar-editor-container">
                        <label class="line-inp">
                            <input type="text" id="line-inp" placeholder="Add Text Here" oninput="onSetLineTxt()" />
                        </label>

                        <div class="tools">
                            <div
                                class="button-with-img-icon switch-line"
                                data-tooltip="Switch line"
                                id="switch-line"
                                onclick="onSwitchLineTxt()">
                                <img src="icons/switch_vertical_icon.png" alt="" height="20" width="20" />
                            </div>

                            <div
                                class="button-with-img-icon new-line"
                                data-tooltip="Add line"
                                id="text"
                                onclick="onAddLineTxt()">
                                <img src="icons/add_to_queue_icon.png" alt="" height="20" width="20" />
                            </div>

                            <div
                                class="button-with-img-icon delete-line"
                                data-tooltip="Delete line"
                                id="text"
                                type="button"
                                onclick="onDeleteLineTxt()">
                                <img src="icons/erase_delete_icon.png" alt="" height="20" width="20" />
                            </div>
                        </div>

                        <div class="line-edit">
                            <label class="font-size">
                                <input type="number" id="font-size" value="40" onchange="onChangeFontSize()" />
                            </label>

                            <div
                                class="button-with-img-icon font-up"
                                data-tooltip="Up font size"
                                onclick="onLineTxtIncreaseFont()">
                                <img src="icons/fluent_font_increase_regular_icon.png" alt="" height="20" width="20" />
                            </div>

                            <div
                                class="button-with-img-icon font-down"
                                data-tooltip="Down font size"
                                onclick="onLineTxtDecreaseFont()">
                                <img src="icons/font_decrease_regular_icon.png" alt="" height="20" width="20" />
                            </div>
                        </div>

                        <div class="line-decor">
                            <select id="font-family" value=" " onchange="onChangeFontFamily()">
                                <!-- <option style="font-family: impact">Impact</option>
                                <option style="font-family: anton" ;>Anton</option>
                                <option style="font-family: cinzel">Cinzel</option>
                                <option style="font-family: dancingscript">Dancingscript</option>
                                <option style="font-family: danfo">Danfo</option>
                                <option style="font-family: geostarfill">Geostarfill</option>
                                <option style="font-family: moolahlah">Moolahlah</option>
                                <option style="font-family: rubikpuddles">Rubikpuddles</option>
                                <option style="font-family: teko">Teko</option> -->
                                <option id="impact" value="Impact">Impact</option>
                                <option id="arial" value="Arial">Arial</option>
                                <option id="georgia" value="Georgia">Georgia</option>
                                <option id="tahoma" value="Tahoma">Tahoma</option>
                                <option id="verdana" value="Verdana">Verdana</option>
                                <option id="garamond" value="Garamond">Garamond</option>
                            </select>

                            <label
                                for="icon-btn-stroke"
                                class="button-with-img-icon text-srtoke"
                                data-tooltip="Srtoke text">
                                <img src="icons/text_stroke_icon.png" alt="" height="20" width="20" />
                                <input
                                    type="color"
                                    id="icon-btn-stroke"
                                    name="stroke"
                                    value="#000000"
                                    oninput="onSetLineTxtStroke()" />
                            </label>

                            <label for="icon-btn-fill" class="button-with-img-icon text-fill" data-tooltip="Fill text">
                                <img src="icons/color_palette_icon.png" alt="" height="20" width="20" />
                                <input
                                    type="color"
                                    id="icon-btn-fill"
                                    name="fill"
                                    value="#ffffff"
                                    oninput="onSetLineTxtFill()" />
                            </label>
                        </div>

                        <div class="share">
                            <a
                                href="#"
                                class="button-with-img-icon"
                                data-tooltip="Download meme"
                                onclick="onDownloadMeme(this)"
                                download="my-img.jpg">
                                <img src="icons/download_icon.png" alt="" height="20" width="20" />
                            </a>

                            <a href="#" class="button-with-img-icon" data-tooltip="Add to saved" onclick="onSaveMeme()">
                                <img src="icons/mark_save_icon.png" alt="" height="20" width="20" />
                            </a>

                            <div
                                class="button-with-img-icon share-facebook"
                                data-tooltip="Share to Facebook"
                                onclick="onUploadImg()">
                                <img src="icons/facebook_media_share_social_icon.png" alt="" height="20" width="20" />
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <script src="./js/services/memeService.js"></script>
        <script src="./js/controllers/memeController.js"></script>
        <script src="./js/controllers/galleryController.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
